<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Messages</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>MQTT Messages</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Topic</th>
            <th>Payload</th>
            <th>Timestamp</th>
        </tr>
        {% for message in messages %}
            <tr>
                <td>{{ message[0] }}</td>
                <td>{{ message[1] }}</td>
                <td>{{ message[2] }}</td>
                <td>{{ message[3] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
