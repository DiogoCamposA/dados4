<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Flask App</title>
</head>
<body>
    <h1>Última Mensagem do Tópico</h1>
    {% if message %}
        <p><strong>Tópico:</strong> {{ message[1] }}</p>
        <p><strong>Mensagem:</strong> {{ message[2] }}</p>
        <p><strong>Data e Hora:</strong> {{ message[3] }}</p>
    {% else %}
        <p>Nenhuma mensagem disponível.</p>
    {% endif %}
</body>
</html>
